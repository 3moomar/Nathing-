<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Nathing</title>
  <link rel="stylesheet" href="style.css" />
</head>
 <link rel="nathing.jpg.png" href="favicon.png" type="image/png">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
<body>
 <img src="nathing,jpg.png" height="500px">
  <button id="toggleDarkMode">🌙 تبديل الوضع الليلي</button>
  <script src="darkmode.js"></script>

  <h1>Nathing</h1>
  <div class="products-container" id="productsContainer">

  <script src="products.js"></script>
  <script>
    // رسم المنتجات على الصفحة
    const container = document.getElementById('productsContainer');
    products.forEach(product => {
      const productDiv = document.createElement('div');
      productDiv.className = 'product-card';
      productDiv.innerHTML = `
        <img src="${product.image}" alt="${product.name}">
        <h3>${product.name}</h3>
        <p>${product.price} BHD</p>
        <button onclick="addToCart('${product.id}')">إضافة للسلة</button>
      `;
      container.appendChild(productDiv);
    });

    function addToCart(id) {
      alert("تمت إضافة المنتج " + id + " للسلة");
    }
  </script>
</body>
</html>
